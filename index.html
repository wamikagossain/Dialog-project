<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Box & Button Randomly Change Position | Codehal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>

    <style>
        /* Add animation styles here */
        .animation-container {
            display: none; /* Hidden initially */
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .animation-container .animation {
          
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer">
        <!-- Include the animation HTML here -->
        <div class="wrapper">
            <i class="fa-solid fa-question-circle"></i>
            <h2 class="question">Do you think we should date?</h2>
            <div class="btn-group">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
